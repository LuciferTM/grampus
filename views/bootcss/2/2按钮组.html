<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../public/libs/bootstrap/css/bootstrap.css">
    <title>按钮组</title>
</head>

<body>

<!--
    btn-group           表示按钮组(横排)
    btn-group-vertical  表示按钮组(竖排)
    btn-group-*         改变按钮的尺寸
    btn-group-justified 两端对齐
-->


<div class="container">

    <div class="row">
        <button class="btn btn-primary">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-success">按钮</button>
    </div>

    <div class="row" style="margin-top: 20px">

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
        </div>

        <div class="btn-group btn-group-md">
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
        </div>

        <div class="btn-group btn-group-xs">
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
        </div>

    </div>

    <div class="row" style="margin-top: 20px">
        <div class="btn-group-vertical">
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-success">按钮</button>
        </div>
    </div>

    <!--
        btn两端对齐 必须要在外层有个父级div，且class为btn-group
    -->
    <div class="row" style="margin-top: 20px">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary">按钮</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">按钮</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success">按钮</button>
            </div>
        </div>
    </div>


    <!--
    使用input来表示按钮
    -->
    <div class="row" style="margin-top: 20px">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input type="button" class="btn btn-primary" value="按钮">
            </div>
            <div class="btn-group">
                <input type="button" class="btn btn-info" value="按钮">
            </div>
            <div class="btn-group">
                <input type="button" class="btn btn-success" value="按钮">
            </div>
        </div>
    </div>


</div>


<script src="../../../public/jquery-2.1.0.js"></script>
<script src="../../../public/libs/bootstrap/js/bootstrap.js"></script>
</body>

</html>
