<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../public/libs/bootstrap/css/bootstrap.css">
    <title>表格</title>

</head>
<body>

<!--
    table
    table-striped           隔行换色
    table-bordered          添加边框
    table-hover             给每一行添加hover状态，鼠标悬停会变色
    table-condensed         让表格更加紧凑
    table-responsive        添加滚动条
-->
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="active">
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
            </tr>
            </thead>
            <tbody>
            <tr class="success">
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>物理</td>
                <td>化学</td>
            </tr>
            <tr class="warning">
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>物理</td>
                <td>化学</td>
            </tr>
            <tr class="danger">
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>物理</td>
                <td>化学</td>
            </tr>
            <tr class="info">
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>物理</td>
                <td>化学</td>
            </tr>
            <tr class="success">
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>物理</td>
                <td>化学</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<script src="../../../public/jquery-2.1.0.js"></script>
<script src="../../../public/libs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
