<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../public/libs/bootstrap/css/bootstrap.css">
    <title>响应式图片</title>
</head>


<!--
    img-responsive      响应式图片控制,用图片所在div所占的格子来控制大小，
                        最大只能是图片的大小，只能缩小
-->

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <img src="./img/duote_logo.jpg" class="img-responsive">
        </div>
    </div>


    <div class="row" style="margin-top: 20px">

        <div class="col-lg-3">
            <img src="./img/duote_logo.jpg" class="img-responsive img-rounded">
        </div>

        <div class="col-lg-3">
            <img src="./img/duote_logo.jpg" class="img-responsive img-circle">
        </div>

        <div class="col-lg-3">
            <img src="./img/duote_logo.jpg" class="img-responsive img-thumbnail">
        </div>

    </div>
</div>


<script src="../../public/jquery-2.1.0.js"></script>
<script src="../../public/libs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
