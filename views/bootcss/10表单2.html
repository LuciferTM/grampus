<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../public/libs/bootstrap/css/bootstrap.css">
    <title>表单2</title>

</head>
<body>
<div class="container">

    <form action="#" class="form-horizontal">

        <div class="form-group">
            <lable for="userName2" class="col-lg-1 control-label">用户名</lable>
            <div class="col-lg-11">
                <input type="text" id="userName2" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <lable for="password2" class="col-lg-1 control-label">密码</lable>
            <div class="col-lg-11">
                <input type="password" id="password2" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-1">
                <label class="checkbox-inline"><input type="checkbox" disabled/>记住我</label>
            </div>
        </div>
        <!--
            checkbox在一行之中显示
        -->

        <div class="form-group">
            <div class="col-lg-1">
                <label class="checkbox-inline"><input type="checkbox"/>忘记我</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-1">
                <label class="checkbox-inline"><input type="checkbox"/>忘记我</label>
                <label class="checkbox-inline"><input type="checkbox"/>忘记我</label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-1">
                <label class="radio-inline"><input type="radio"/>忘记我</label>
                <label class="radio-inline"><input type="radio"/>忘记我</label>
            </div>
        </div>

        <!--下拉框-->
        <div class="form-group">
            <div class="col-lg-1">
                <select name="select" id="select" multiple class="form-control ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>

        <!--文本输入框-->
        <div class="form-group">
            <div class="col-lg-1 ">
                <textarea class="form-control">  </textarea>
            </div>
        </div>


    </form>
</div>


<script src="../../public/jquery-2.1.0.js"></script>
<script src="../../public/libs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
